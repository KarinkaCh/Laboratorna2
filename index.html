   <!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <meta charset="UTF-8">
    <title>BuyList</title>
</head>
<meta name="author" content=”Karina Chernyavskaya”>

<body>
<div >
    <div class="container">
        <div class="buys">
            <div class="input">
                <div class="form">
                    <input autocomplete="off" id="input" placeholder="Назва товару"/>
                     <button class="add_product tooltip"data-tooltip="Додати до кошика">Додати</button>
                </div>
            
            </div>
            <div class="product">
                <div class="text-product">Помідори</div>
                <div class="controls">
                    <button class="button delete tooltip" data-tooltip="видалити з кошика одиницю товвару">-</button>
                    <span class="counts">1</span>
                    <button class="button add tooltip" data-tooltip="додати до кошика одиницю товару">+</button>
                </div>
                <div class="state">
                    <div class="controls-state">
                        <button class="bought tooltip" data-tooltip="cплатити товар">Куплено</button>
                        <button class="remove tooltip" data-tooltip="видалити товар з кошика">х</button>
                        </div>
                </div>
            </div>
            <div class="product"><span class="text-product">Сир</span>
                <div class="controls" >
                    <button class="button delete tooltip" data-tooltip="видалити з кошика одиницю товару">-</button>
                    <span class="counts">1</span>
                    <button class="button add tooltip" data-tooltip="додати до кошика одиницю товару" title="Tool">+</button>
                </div>
                <div class="state">
                    <div class="controls-state">
                        <div class="controls-state">
                            <button class="bought tooltip" data-tooltip="сплатити товар">Куплено</button>
                            <button class="remove tooltip" data-tooltip="видалити товар з кошика">х</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="product">
                <span class="text-product">Печиво</span>
                <div class="controls">
                     <button class="button delete tooltip" data-tooltip="видалити з кошика одиницю товару">-</button>
                    <span class="counts">1</span>
                     <button class="button add tooltip" data-tooltip="додати до кошика одиницю товару" title="Tool">+</button>
                </div>
                <div class="state">
                    <div class="controls-state">
                       <button class="bought tooltip" data-tooltip="сплатити товар">Куплено</button>
                       	<button class="remove tooltip" data-tooltip="видалити товар з кошика">х</button>
                     </div>
                </div>
            </div>
        </div>
        <div class="buy-list">
            <div class="border_btm"><h3>Залишилось</h3></div>
            <div class="section-rest border_btm">
                <div class="section-row">
                <div class="buy-product">Помідори<span class="counts-bought">1</span></div>
                <div class="buy-product">Сир<span class="counts-bought">1</span></div>
                <div class="buy-product">Печиво<span class="counts-bought">1</span></div>
                </div>
                <br/>
            </div>
            <div class="border_btm"><h3>Куплено</h3></div>
            <hr>
            <div class="basket">
                <div class="section-row">
                  <br/>
                </div>
                
            </div>
        </div>
        <br/>
        <div class="sticker">
        <div><b>Buy List</b></div>
        <div>Created by:</div>
        <div>Karina Chernyavskaya</div>
        <br/>
    </div>
    <div class="print">
        <div>Created by:</div>
        <div>Karina Chernyavskaya</div>
    </div>
       </div>
       </div>
</body>
</html>
